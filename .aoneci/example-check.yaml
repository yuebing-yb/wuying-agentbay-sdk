            echo "æ— æ³•ç”Ÿæˆç¤ºä¾‹æ£€æŸ¥æŠ¥å‘Š" > "${{outputs.failed_examples.path}}"
            echo "## âŒ Example Check Report" >> $AONE_CI_SUMMARY_MD
            echo "No example check report was generated. Check the logs above for errors." >> $AONE_CI_SUMMARY_MD
          fi
          
          if [ "$FAILED" = "true" ]; then
            echo "âŒ One or more example checks failed."
