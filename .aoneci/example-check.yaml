              # Extract failed examples with language detection from "#### ğŸ“„ path" lines
              FAILED_EXAMPLE_LIST=""
              grep "#### ğŸ“„" example_check_report.md | head -10 | while IFS= read -r line; do
                example_path=$(echo "$line" | sed 's/#### ğŸ“„ //')
                
                # Detect language based on path patterns
                if echo "$example_path" | grep -q "golang\|\.go"; then
                  lang="Golang"
                elif echo "$example_path" | grep -q "python\|\.py"; then
                  lang="Python"
                elif echo "$example_path" | grep -q "typescript\|\.ts\|\.js"; then
                  lang="TypeScript"
                else
