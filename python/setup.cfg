[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist,.venv,venv,bandit_venv
per-file-ignores =
    __init__.py: F401
    tests/*: E501
    agentbay/agentbay.py:61,104,112,173,176: E501
    agentbay/api/base_service.py:107,110: E501
    # Exclude long lines in examples
    examples/*: E501, F541
    # Exclude long lines in model files
    agentbay/api/*: E501
    # Exclude long lines in tests
    agentbay/tests/*: E501

[autopep8]
max-line-length = 88
aggressive = 2
recursive = true
exclude = .git,__pycache__,venv,build,dist
in-place = true

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[tool:black]
line-length = 88
target-version = ['py310']
include = \.pyi?$
exclude = \.git|\.hg|\.mypy_cache|\.tox|\.venv|venv|_build|buck-out|build|dist

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = --cov=agentbay --cov-report=xml --cov-report=term-missing -v

[coverage:run]
source = agentbay
omit =
    */tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    except ImportError:

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True

[mypy.plugins.numpy.*]
follow_imports = skip

[bandit]
exclude = tests,examples
skips = B101,B105,B106,B107
